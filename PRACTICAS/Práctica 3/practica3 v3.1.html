<!DOCTYPE html>
<hmtl>
	<head>
		<title> Página con párrafos con ID</title>
		<meta charset="utf-8">
		<link rel="stylesheet"
			  type="text/css" 
			  href="css/CSS v3.1.css">

		<script type="text/javascript">

			function Aciertos(idRespuesta,idImagen) {
				var p,
				imagen,
				numeroAciertos;

				p = document.getElementById(idRespuesta);
				p.style.color = "Green";
				/*p = document.getElementById('Aciertos');
				p.innerHTML += "1";*/
				imagen = document.getElementById(idImagen);
				imagen.src = "../images/pulgarArriba.png";
				p= document.getElementById('idAciertos')
				numeroAciertos = parseInt(p.innerHTML);
				numeroAciertos++;
				p.innerHTML = numeroAciertos;

				


			}

			function Errores(idRespuesta,idImagen) {
				var p,
				imagen,
				numeroFallos;

				p = document.getElementById(idRespuesta);
				p.style.color = "Red";
				/*p = document.getElementById('aciertos');
				p.innerHTML += "0";*/
				imagen = document.getElementById(idImagen);
				imagen.src = "../images/pulgarAbajo.png";
				p= document.getElementById('idFallos')
				numeroFallos = parseInt(p.innerHTML);
				numeroFallos++;
				p.innerHTML = numeroFallos;
			}
			/* Versión con tratamiento de números */ 

	</script>
	</head>
	<body>

	<p class="intro">
		Adivina la película haciendo click en el nombre que creas correcto. 
	</p>
		<p class="pregunta" id="parrafo1" align="center">
			Qué peli es? Buscando a Memo o Los vengadores?
		</p>

		<img id="imagen1"
	 		 src="image/vengadores.png" align="left">
	 	<p id="respuesta1" class="Margen" onclick="Errores('respuesta1','imagen1')">
	 		Buscando a Memo
	 	</p>
	 	<p id="respuesta2" class="Margen" onclick="Aciertos('respuesta2','imagen1')">
	 		Los vengadores
	 	</p>
	 	<br clear="both">
		<p class="pregunta" id="parrafo1" align="center">
			Qué peli es? Los X-men o Heidi?
		</p>
		<img id="imagen2" 
			 src="image/xmen.png" align="left">

		<p id="respuesta3" class="Margen" onclick="Aciertos('respuesta3','imagen2')">
			Los X-men
		</p>
		<p id="respuesta4" class="Margen" onclick="Errores('respuesta4','imagen2')">
			Heidi
		</p>

			<br clear="both">
			 <p class="aciertos">
			 	ACIERTOS: <span id="idAciertos">0</span>
			 	FALLOS: <span id="idFallos">0</span>
			 </p>
	</body>
</hmtl>
